<hgroup>
  <h1>Bienvenido Inicie sesion</h1>
  <h3>Libreria la Parroquia</h3>
</hgroup>
<form class="form" ng-submit="login()">
  <div class="group">
    <input type="text" name="username" ng-model="loginForm.username" required><span class="highlight"></span><span class="bar"></span>
    <label>Nombre</label>
  </div>
  <div class="group">
    <input type="password" name="password" ng-model="loginForm.password" required=""><span class="highlight"></span><span class="bar"></span>
    <label>Contrasena</label>
  </div>
  <button type="submit" class="button buttonBlue"  ng-disabled="disabled">Iniciar sesion
    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
  </button>
</form>
