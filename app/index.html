<!doctype html>

<html ng-app="seminarioUmg">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>APP</title>
	<!-- build:css css/style.min.css -->
    <!-- bower:css -->
	<!-- endbower -->
    <!-- inject:css -->
	<!-- endinject -->
    <!-- endbuild -->
</head>
<body ng-controller="mainController">
	<div class="container">

		<div class="jumbotron text-center" ng-prueba>
			<h1>No. de Registros: <span class="label label-success">{{ personas.length }}</span></h1>
		</div>

		<div class="row">
			<div class="col-sm-6 col-sm-offset-1">
				<table class="table table-striped">
					<tr class="info">
						<td>Nombre</td>
						<td>Apellidos</td>
						<td>Edad</td>
					</tr>
					<tr ng-repeat="persona in personas" ng-click="selectPerson(persona)">
						<td>{{ persona.nombre }}</td>
						<td>{{ persona.apellido }}</td>
						<td>{{ persona.edad }}</td>						
					</tr>
				</table>					
			</div>
			<div class="col-sm-4 col-sm-offset-1 text-center">
				
			</div>
		</div>
	</div>
	
	<!-- build:js js/vendor.min.js -->
    <!-- bower:js -->
	<!-- endbower -->
    <!-- endbuild -->

    <!-- build:js js/app.min.js -->
    <!-- inject:js -->
	<!-- endinject -->
    <!-- endbuild -->
</body>
</html>
