<md-dialog layout="column">
    <div ng-include src="'view/plantillas/encabezadoDialogo.html'"></div>
    <md-dialog-content class="md-whiteframe-5dp">
        <form layout="column" name="form" novalidate layout flex layout-wrap>
            <md-content layout="column" class="md-padding" layout layout-wrap>
                <md-input-container flex="100">
                    <label>Nit</label>
                    <input type="text" name="nit"  ng-model="formData.nit"/>
                    <div ng-messages="form.nit.$error" role="alert">
                        <div ng-messages-include="view/plantillas/mensajes.html"></div>
                    </div>
                </md-input-container>
                <md-input-container flex="100">
                    <label>Nombre</label>
                    <input type="text" name="nombre" ng-model="formData.nombre" ng-required="true"/>
                    <div ng-messages="form.nombre.$error" role="alert">
                        <div ng-messages-include="view/plantillas/mensajes.html"></div>
                    </div>
                </md-input-container>
                <md-input-container flex="100">
                    <label>direccion</label>
                    <input type="text" name="direccion" ng-model="formData.direccion" ng-required="true"/>
                    <div ng-messages="form.direccion.$error" role="alert">
                        <div ng-messages-include="view/plantillas/mensajes.html"></div>
                    </div>
                </md-input-container>
                <md-input-container flex="100">
                    <label>Telefono</label>
                    <input type="text" ng-pattern="/^[0-9]{1,11}$/" name="telefono" ng-model="formData.telefono"/>
                    <div ng-messages="form.telefono.$error" role="alert">
                        <div ng-messages-include="view/plantillas/mensajes.html"></div>
                    </div>
                </md-input-container>
                <md-input-container flex="100">
                    <label>Correo</label>
                    <input type="email" ng-pattern="/^[a-z0-9._]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/"  name="correo" ng-model="formData.correo"/>
                    <div ng-messages="form.correo.$error" role="alert">
                        <div ng-messages-include="view/plantillas/mensajes.html"></div>
                    </div>
                </md-input-container>
            </md-content>
            <md-dialog-actions layout="row">
                <div layout="row" layout-align="center center" style="padding-top:20px;">
                    <md-button ng-click= "actualizar()" class="md-raised md-primary" ng-disabled="form.$invalid" aria-label="Actualizar Cliente">actualizar</md-button>
                    <md-button ng-click= "cancel()"  class="md-raised md-warn"  ng-disabled="disabled" aria-label="cancelar">Cancelar</md-button>
                    <div flex="flex"></div>
                </div>
            </md-dialog-actions>
        </form>
    </md-dialog-content>
</md-dialog>
