<md-dialog layout="column">
    <div ng-include src="'view/plantillas/encabezadoDialogo.html'"></div>
    <md-dialog-content class="md-whiteframe-5dp">
        <form layout="column" name="form" ng-submit="crearRegistro()"  layout flex layout-wrap>
            <md-content layout="column" class="md-padding" layout layout-wrap>
                <md-input-container flex="100">
                    <label>Nit</label>
                    <input type="text" md-autofocus title="Ingrese numero de nit" name="nit"  ng-model="formData.nit"/>
                    <div ng-messages="form.nit.$error" role="alert">
                        <div ng-messages-include="view/plantillas/mensajes.html"></div>
                    </div>
                </md-input-container>
                <md-input-container flex="100">
                    <label>Nombres y Apellidos</label>
                    <input type="text" title="Ingrese el nombre del cliente"  name="nombre" ng-model="formData.nombre" required="true"/>
                    <div ng-messages="form.nombre.$error" role="alert">
                        <div ng-messages-include="view/plantillas/mensajes.html"></div>
                    </div>
                </md-input-container>
                <md-input-container flex="100">
                    <label>Direccion</label>
                    <input type="text"  title="Ingrese la direccion del cliente"  name="direccion" ng-model="formData.direccion" required="true"/>
                    <div ng-messages="form.direccion.$error" role="alert">
                        <div ng-messages-include="view/plantillas/mensajes.html"></div>
                    </div>
                </md-input-container>
                <md-input-container flex="100">
                    <label>Telefono</label>
                    <input type="text" ng-pattern="/^[0-9]{1,11}$/" ng-maxlength="11"  title="Ingrese el telefono del cliente"  name="telefono" ng-model="formData.telefono"/>
                    <div ng-messages="form.telefono.$error" role="alert">
                        <div ng-messages-include="view/plantillas/mensajes.html"></div>
                    </div>
                </md-input-container>
                <md-input-container flex="100">
                    <label>Correo</label>
                    <input type="email" ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/"  title="Ingrese el correo del cliente" name="correo" ng-model="formData.correo"/>
                </md-input-container>
            </md-content>
            <md-dialog-actions layout="row">
                <div layout="row" layout-align="center center" style="padding-top:20px;">
                    <md-button ng-click= "crearRegistro()" class="md-raised md-primary" ng-disabled="form.$invalid"  aria-label="Crar Cliente">Crear</md-button>
                    <md-button ng-click= "cancel()"  class="md-raised md-warn"  ng-disabled="disabled" aria-label="cancelar">Cancelar</md-button>
                    <div flex="flex"></div>
                </div>
            </md-dialog-actions>
        </form>
    </md-dialog-content>
</md-dialog>
