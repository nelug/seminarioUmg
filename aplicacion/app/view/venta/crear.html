<div ng-controller="CrearVentaCtrl" layout="column" style="height:600px" ng-cloak="" class="toolbardemoScrollShrink" ng-app="seminarioUmg">
  <md-toolbar md-scroll-shrink="" ng-if="true">
    <div class="md-toolbar-tools">
      <h3>
        <span>crear venta</span>
      </h3>
    </div>
  </md-toolbar>
  <md-dialog-content class="md-whiteframe-5dp">
      <form layout="column" ng-submit=""   layout-fill="layout-fill">
          <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
          <md-content layout="column" class="md-padding md-block">
              <div layout="row">
                  <md-input-container flex="50">
                    <label>Cliente</label>
                    <input type="text" ng-model="user.name">
                  </md-input-container>
                  <md-input-container flex="50">
                     <label>Producto</label>
                     <textarea ng-model="user.description"></textarea>
                  </md-input-container>
              </div>
              <div layout="row">
                  <md-input-container flex="50">
                    <label>Cantidad</label>
                    <input type="text" ng-model="user.name">
                  </md-input-container>
                  <md-input-container flex="50">
                     <label>Precio</label>
                     <textarea ng-model="user.description"></textarea>
                  </md-input-container>
              </div>
              <section layout="row" layout-sm="column" layout-wrap="">
                <md-button class="md-raised md-primary">Guardar</md-button>
                <md-button class="md-raised md-warn">Cancelar</md-button>
              </section>
          </md-content>
      </form>
  </md-dialog-content>
</div>
