<div ng-include src="'view/plantillas/opciones.html'"></div>
<md-table-container>
   <table md-table md-row-select="false" multiple="true" ng-model="selected" md-progress="promise">
      <thead  md-head md-order="query.order" md-on-reorder="">
         <tr md-row>
            <th md-column md-order-by="username"><span>Codigo</span></th>
            <th md-column md-order-by="nombre"><span>Descripcion</span></th>
            <th md-column md-order-by="apellido"><span>Precio Venta</span></th>
            <th md-column md-order-by="correo"><span>Precio Costo</span></th>
            <th md-column md-order-by="correo"><span>Existencia</span></th>
         </tr>
      </thead>
      <tbody md-body>
         <tr ng-click="selectUsuario(user)" md-row md-select="user" md-on-select="" md-auto-select="true" ng-repeat="user in usuarios">
            <td md-cell>{{ user.username }}</td>
            <td md-cell>{{ user.nombre }}</td>
            <td md-cell>{{ user.apellido }}</td>
            <td md-cell>{{ user.correo }}</td>
         </tr>
      </tbody>
   </table>
</md-table-container>
<md-table-pagination md-limit="query.limit" md-limit-options="limitOptions" md-page="query.page" md-total="{{user.count}}" md-page-select="true"  md-on-paginate=""></md-table-pagination>
