<div ng-include src="'view/plantillas/opciones.html'"></div>
<md-table-container>
   <table md-table md-row-select="false" multiple="true" ng-model="selected" md-progress="promise">
      <thead  md-head md-order="query.order" md-on-reorder="">
         <tr md-row>
            <th md-column md-order-by="codigo"><span>Codigo</span></th>
            <th md-column md-order-by="descripcion"><span>Descripcion</span></th>
            <th md-column md-order-by="precioVenta"><span>Precio Venta</span></th>
            <th md-column md-order-by="precioCosto"><span>Precio Costo</span></th>
            <th md-column md-order-by="existencia"><span>Existencia</span></th>
         </tr>
      </thead>
      <tbody md-body>
         <tr ng-click="selectUsuario(p)" md-row md-select="user" md-on-select="" md-auto-select="true" ng-repeat="persona in p">
            <td md-cell>{{ p.codigo }}</td>
            <td md-cell>{{ p.descripcion }}</td>
            <td md-cell>{{ p.precioVenta }}</td>
            <td md-cell>{{ p.precioCosto }}</td>
            <td md-cell>{{ p.existencia }}</td>
         </tr>
      </tbody>
   </table>
</md-table-container>
<md-table-pagination md-limit="query.limit" md-limit-options="limitOptions" md-page="query.page" md-total="{{user.count}}" md-page-select="true"  md-on-paginate=""></md-table-pagination>
