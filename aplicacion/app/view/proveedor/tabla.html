<div class="tablaOpciones" ng-controller= "proveedorTablaCtrl">
   <section layout="row" layout-sm="column" layout-wrap ng-app='seminarioUmg'>
      <md-content class="md-padding" layout="column">
        <div class="lock-size" layout="row" layout-align="center center">
          <md-fab-speed-dial md-open="isOpen" md-direction="{{selectedDirection}}" ng-class="selectedMode">
            <md-fab-trigger>
              <md-button aria-label="menu" class="md-fab md-warn">
                  <ng-md-icon icon="menu"></ng-md-icon>
              </md-button>
            </md-fab-trigger>

            <md-fab-actions>
              <md-button aria-label="Crear" class="md-fab md-raised md-mini">
                   <ng-md-icon icon="add"></ng-md-icon>
              </md-button>
              <md-button aria-label="Editar" class="md-fab md-raised md-mini">
                  <ng-md-icon icon="create"></ng-md-icon>
              </md-button>
              <md-button aria-label="Borrar" class="md-fab md-raised md-mini">
                   <ng-md-icon icon="delete"></ng-md-icon>
              </md-button>
            </md-fab-actions>
          </md-fab-speed-dial>
        </div>
     </md-content>
    </section>
</div>
<md-table-container>
   <table md-table md-row-select="false" multiple="true" ng-model="selected" md-progress="promise">
      <thead  md-head md-order="query.order" md-on-reorder="">
         <tr md-row>
            <th md-column md-order-by="username"><span>Empresa</span></th>
            <th md-column md-order-by="nombre"><span>Representante</span></th>
            <th md-column md-order-by="apellido"><span>Nit</span></th>
            <th md-column md-order-by="correo"><span>Telefono</span></th>
            <th md-column md-order-by="correo"><span>Direccion</span></th>
         </tr>
      </thead>
      <tbody md-body>
         <tr ng-click="selectUsuario(user)" md-row md-select="user" md-on-select="" md-auto-select="true" ng-repeat="user in usuarios">
            <td md-cell>{{ user.username }}</td>
            <td md-cell>{{ user.nombre }}</td>
            <td md-cell>{{ user.apellido }}</td>
            <td md-cell>{{ user.correo }}</td>
         </tr>
      </tbody>
   </table>
</md-table-container>
<md-table-pagination md-limit="query.limit" md-limit-options="limitOptions" md-page="query.page" md-total="{{user.count}}" md-page-select="true"  md-on-paginate=""></md-table-pagination>
