<md-dialog layout="column">
    <div ng-include src="'view/plantillas/encabezadoDialogo.html'"></div>
    <md-dialog-content class="md-whiteframe-5dp">
        <form layout="column" name="form" novalidate layout flex layout-wrap>
            <md-content layout="column" class="md-padding" layout layout-wrap>
                <md-input-container flex="100">
                    <label>Nit</label>
                    <input type="text" name="nit"  ng-model="formData.nit" ng-required="true"/>
                    <div ng-messages="form.nit.$error" role="alert">
                        <div ng-messages-include="view/plantillas/mensajes.html"></div>
                    </div>
                </md-input-container>
                <md-input-container flex="100">
                    <label>Empresa</label>
                    <input type="text" name="empresa" ng-model="formData.empresa" ng-required="true"/>
                    <div ng-messages="form.empresa.$error" role="alert">
                        <div ng-messages-include="view/plantillas/mensajes.html"></div>
                    </div>
                </md-input-container>
                <md-input-container flex="100">
                    <label>Telefono Empresa</label>
                    <input type="text" ng-pattern="/^[0-9]{1,11}$/" name="telefono_empresa" ng-model="formData.telefono_empresa" ng-required="true"/>
                    <div ng-messages="form.telefono_empresa.$error" role="alert">
                        <div ng-messages-include="view/plantillas/mensajes.html"></div>
                    </div>
                </md-input-container>
                <md-input-container flex="100">
                    <label>Contacto</label>
                    <input type="text" name="contacto" ng-model="formData.contacto"/>
                    <div ng-messages="form.contacto.$error" role="alert">
                        <div ng-messages-include="view/plantillas/mensajes.html"></div>
                    </div>
                </md-input-container>
                <md-input-container flex="100">
                    <label>Telefono Contacto</label>
                    <input type="text" ng-pattern="/^[0-9]{1,11}$/" name="telefono_personal" ng-model="formData.telefono_personal"/>
                    <div ng-messages="form.telefono_personal.$error" role="alert">
                        <div ng-messages-include="view/plantillas/mensajes.html"></div>
                    </div>
                </md-input-container>
                <md-input-container flex="100">
                    <label>Direccion</label>
                    <input type="text" name="direccion" ng-model="formData.direccion" ng-required="true"/>
                    <div ng-messages="form.direccion.$error" role="alert">
                        <div ng-messages-include="view/plantillas/mensajes.html"></div>
                    </div>
                </md-input-container>
                <md-input-container flex="100">
                    <label>Correo</label>
                    <input type="email" name="correo" ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/"  ng-model="formData.correo"/>
                    <div ng-messages="form.correo.$error" role="alert">
                        <div ng-messages-include="view/plantillas/mensajes.html"></div>
                    </div>
                </md-input-container>
            </md-content>
            <md-dialog-actions layout="row">
                <div layout="row" layout-align="center center" style="padding-top:20px;">
                    <md-button ng-click= "actualizar()" class="md-raised md-primary" ng-disabled="form.$invalid" aria-label="Actualizar Proveedor">actualizar</md-button>
                    <div flex="flex"></div>
                </div>
            </md-dialog-actions>
        </form>
    </md-dialog-content>
</md-dialog>
