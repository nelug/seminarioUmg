<md-list flex layout="row" layout-align="center center">
  <md-list-item ng-repeat="mn in ((filtro==1)? menuCatalogos:((filtro==2)? menuConsultas: menuGraficas))">
    <div>
    <md-button class="md-grid-item-content"  ng-click="verLink(mn.link)">
      <ng-md-icon icon="{{mn.icono}}"></ng-md-icon>
      <div class="md-grid-text"> {{ mn.titulo }} </div>
    </md-button>
    </div>
  </md-list-item>
</md-list>
